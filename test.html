

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="timer"></div>
  <div id="myDiv" style="width: 480px; height: 300px;">
  
  </div>
  <script>
  
	netscape.security.PrivilegeManager.enablePrivilege("UniversalBrowserRead");
	netscape.security.PrivilegeManager.enablePrivilege("UniversalBrowserWrite");

var start = new Date;
var i=1;

setInterval(function() {
    $('.Timer').text((new Date - start) / 1000 + " Seconds - Value of i: " + i);
	
	var data = [ {
        z: [[10, 10.625, 12.5, 15.625, 20+i], [5.625, 6.25, 8.125, 11.25, 15.625], [2.5, 3.125, 5.0, 8.125, 12.5], [0.625, 1.25, 3.125, 6.25, 10.625], [0, 0.625, 2.5, 5.625, 10]],
        type: 'contour'
    }
	];

	var layout = {
		title: 'Basic Contour Plot'
	}

	i=i+10;
	Plotly.newPlot('myDiv', data, layout);
	
}, 1000);
  </script>
</body>
